<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>CALCULATOR APP</title>
</head>

<body>
    <div class="app">
        <div class="screen item-0"></div>
        <div class="buttons">
            <div class="btn-item item-1">7</div>
            <div class="btn-item item-2">8</div>
            <div class="btn-item item-3">9</div>
            <div class="btn-item item-4">/</div>
            <div class="btn-item item-5">4</div>
            <div class="btn-item item-6">5</div>
            <div class="btn-item item-7">6</div>
            <div class="btn-item item-8">*</div>
            <div class="btn-item item-9">3</div>
            <div class="btn-item item-10">2</div>
            <div class="btn-item item-11">1</div>
            <div class="btn-item item-12">-</div>
            <div class="btn-item item-13">.</div>
            <div class="btn-item item-14">0</div>
            <div class="btn-item item-15">=</div>
            <div class="btn-item item-16">+</div>
            <div class="btn-item item-17">Clear</div>
        </div>
    </div>
</body>

</html>
